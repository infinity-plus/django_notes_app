{% extends "base.html" %} {% block body %}
<div class="border">
    <h3 class="my-5">{{note.title}}</h3>
    <p>{{note.created_at}}</p>
    <p>{{note.content}}</p>
</div>
<a href="{% url 'note_update' pk=note.id %}" class="btn btn-secondary my-5">
    <span class="bi bi-pencil"></span>
    Edit
</a>
<a href="{% url 'note_delete' pk=note.id %}" class="btn btn-danger my-5">
    <span class="bi bi-trash"></span>
    Delete
</a>
<a href="{% url 'list_notes' %}" class="btn btn-secondary my-5">
    <span class="bi bi-x"></span>
    Back
</a>


{% endblock %}
