{% extends "base.html" %} {% block body %}
<h1 class="my-5">Notes:</h1>

<div class="row row-cols3 g-2">
    {% for note in notes %}
    <div class="col">
        <div class="p-3 border rounded-pill">
            <h3 class="my-5">{{note.title}}</h3>
            <p class="date">{{note.created_at}}</p>
            <p> {{ note.content | truncatechars:10 }}</p>
            <a class="btn btn-primary text-dark" href="{% url 'note_detail' pk=note.id %}">Go to Note</a>

        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
