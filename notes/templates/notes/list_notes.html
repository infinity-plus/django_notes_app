{% extends "base.html" %} {% block body %}
<h1 class="my-5">Notes:</h1>

<div class="row row-cols3 g-2">
    {% for note in notes %}
    <div class="col">
        <a class="note" href="{% url 'note_detail' pk=note.id %}">
            <div class="p-3 border rounded-pill">
                <h3 class="my-5">{{note.title}}</h3>
                <p class="date">{{note.created_at}}</p>
                <p> {{ note.content | truncatechars:10 }}</p>

            </div>
        </a>
    </div>
    {% endfor %}
</div>

<a href="{% url 'note_new' %}" class="btn btn-primary my-5"><span class="bi bi-plus"></span>Add</a>
{% endblock %}
