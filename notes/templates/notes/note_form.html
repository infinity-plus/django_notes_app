{% extends 'base.html' %}
{% block body %}
<form action="/notes/new/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary my-5" type="submit">Create</button>
</form>

{% if form.errors %}
<div class="alert alert-danger">
    {{ form.errors.title.as_text }}
</div>
{% endif %}


{% endblock %}
