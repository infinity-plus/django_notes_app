{% extends 'base.html' %}
{% block body %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary my-5" type="submit">Create</button>
    <a href="{% url 'list_notes' %}" class="btn btn-secondary my-5"><span class="bi bi-x"></span>Cancel</a>

</form>

{% if form.errors %}
<div class="alert alert-danger">
    {{ form.errors.title.as_text }}
</div>
{% endif %}

{% endblock %}
