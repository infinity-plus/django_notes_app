{% extends 'base.html' %}
{% block body %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary my-5" type="submit"><span class="bi bi-person-fill"></span>Login</button>
</form>

{% if form.errors %}
<div class="alert alert-danger">
    {{ form.errors.title.as_text }}
</div>
{% endif %}

{% endblock %}
