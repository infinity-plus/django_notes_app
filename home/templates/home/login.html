{% extends 'base.html' %}

    <input name="next" type="hidden" value="{% url 'list_notes' %}">

<a href=" {% url 'signup' %}" class="btn btn-primary my-5"><span class="bi bi-person-plus"></span>Signup</a>
{% endblock %}
