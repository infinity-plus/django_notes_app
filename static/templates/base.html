{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
            {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-1 border">
                <span class="bi bi-person"></span> Login
            </a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light me-1 border">
                <span class="bi bi-person-plus"></span> Signup
            </a>
            {% else %}
            <a href="{% url 'list_notes' %}" class="btn btn-outline-light me-1 border">
                <span class="bi bi-journal-richtext"></span> My Notes
            </a>
            <a href="{% url 'note_new' %}" class="btn btn-outline-light me-1 border">
                <span class="bi bi-journal-plus"></span> New Note
            </a>
            <a href="{% url 'logout' %}" class="btn btn-outline-light me-1 border">
                <span class="bi bi-box-arrow-right"></span> Logout
            </a>
            {% endif %}
        </div>

    </nav>
    <div class="my-5 text-center container">
        {% block body %} {% endblock %}
    </div>
</body>

</html>
